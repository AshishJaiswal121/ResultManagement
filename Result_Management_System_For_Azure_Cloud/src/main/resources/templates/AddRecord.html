<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class=" col-12 text-center fixed-top" style="background-color: #e3f2fd;height:50px;">
                <h5 style="color: #235a76;height:50px;margin-top:10px;font-style:oblique;" class="text-center">Result
                    Management System
                </h5>

            </div>

        </div>
    </div>
    <a type="button" href="/back" style="margin-top:50px;margin-left:400px;color:darkviolet"><i
            class="	fa fa-hand-o-left">previous
            record</i></a>


    <div class="container" style="margin-left:450px;margin-top:10px;">
        <form th:action="@{/saveRecord}"  method="post" th:object="${studentResultRecord}">
  
            <div class="form-row">
              

                                <div class="form-group col-md-3">
                                    <label for="RollNo">Roll No.</label>
                                    <input required type="text" class="form-control" id="RollNo" th:field="*{rollno}"
                                        placeholder=" Enter Roll No">
                                  
                                </div>
                                 
                                    <input type="hidden"  class="form-control" id="id" th:field="*{id}"
                                        placeholder="id">
                                  
                               
                                <div class="form-group col-md-3">
                                    <label for="name">Name</label>
                                    <input required type="text" class="form-control" id="name" th:field="*{name}"
                                        placeholder="Enter Name" >
                                  
                                </div>

                                <div class="form-group col-md-3">
                                    <label for="inputAddress">Date of Birth</label>
                                    <input required type="date" class="form-control" th:field="*{dob}"
                                    
                                         id="inputAddress">
                                   
                                </div>
                               
                                    <span >
                                    <label style="margin-top:15px;"  for="Maths">Maths&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <input required type="number"  id="Maths"  th:field="*{maths}"
                                        placeholder="Maths Marks" >
                                  
                                </span>
                                <br>
                                     <span  style="width:50px;">
                                    <label style="margin-top:15px;" for="Physics">Physics&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <input required type="number"  id="Physics"  th:field="*{physics}"
                                        placeholder="Physics Marks" >
                                  
                                </span>
                                <br>
                                  <span  style="width:50px;">
                                    <label style="margin-top:15px;" for="Chemsitry">Chemsitry&nbsp;&nbsp;</label>
                                    <input required type="number"  id="Chemsitry" th:field="*{chemistry}"
                                        placeholder="Chemistry Marks" >
                                  
                                </span>
                                <br>
                                   <span  style="width:50px;">
                                    <label style="margin-top:15px;" for="Hindi">Hindi&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <input required type="number"  id="Hindi"  th:field="*{hindi}"
                                        placeholder="Hindi Marks" >
                                  
                                </span>
                                <br>
                                     <span  style="width:50px;">
                                    <label style="margin-top:15px;" for="English">English&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <input required type="number"  id="English"  th:field="*{english}"
                                        placeholder="English Marks" >
                                  
                                </span>
                                <br>
                                <button type="submit" class="btn btn-success"
                                    style="margin-left:0px;margin-right: 20px;margin-top: 20px;"><i class="	fa fa-plus-square-o"
                                            style="margin-right: 5px;">
                                            add record
                                        </i></a>

                                </button>
                                <button type="reset" class="btn btn-outline-info" style="margin-top: 20px;"><i
                                        class="	fa fa-refresh" style="margin-right: 5px;">
                                        reset
                                    </i></button>
                                <a type="button" href="/back" style="margin-left:10px;margin-top:20px;"
                                    class="btn btn-danger">view records</a>
            </div>
        </form>

    </div>



</body>

</html>
