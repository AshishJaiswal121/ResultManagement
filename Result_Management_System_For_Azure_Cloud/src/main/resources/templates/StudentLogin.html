<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- CSS only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 <link rel="stylesheet" type="text/css"
	th:href="@{/css/main.css}" />
<title>Insert title here</title>
</head>
<!-- CSS only -->

<body style="background-color:	#ffcccb;">
<section class="vh-100">
 
      <div class="col-md-8 offset-4 col-lg-6 col-xl-4 offset-xl-4">
        <form th:action="@{/studentLoginCheck}"  method="post">
          <div class="d-flex flex-row align-items-center justify-content-center mt-5 justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3 "
            style="font-family: serif;margin-right:15px;">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
           <i class="bi bi-facebook"></i>
            </button>

            <button type="button" class="btn btn-warning btn-floating mx-1">
              <i class="bi bi-twitter"></i>
            </button>

            <button  type="button" class="btn btn-success btn-floating mx-1">
           <i   class="bi bi-linkedin"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>
     <p style="text-align: center; margin-top: 15px;" th:if="${session.notFound!=null}" th:text="${session.notFound}"
						class="alert alert-danger">
					<p th:if="${session.notFound!=null}"
						th:text="${#session.removeAttribute('notFound')}"
						class="alert-danger">
          <!-- Email input -->
          <div class="form-outline mb-4">
         <input type="text"  id="form3Example3" name="rollno" class="form-control form-control-lg"
           
              placeholder="Enter Roll No" />
            <label class="form-label"  for="form3Example3">Roll No</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="date"  required id="form3Example4" name="dob" class="form-control form-control-lg"
              />
            <label class="form-label" for="form3Example4">Date Of Birth</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
             <p class="small fw-bold mt-2 pt-1 mb-0">Login As a Teacher? <a href="/"
                class="link-danger">Login</a></p>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <h5 class="small fw-bold mt-2 pt-1 mb-0">Login As a Teacher? <a href="/"
                class="link-danger">Login</a></h5>
          </div>

        </form>
      </div>
 
 
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
 
  
</section>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
