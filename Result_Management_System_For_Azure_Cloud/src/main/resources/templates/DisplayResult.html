
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

    </title>
</head>


<body>
    <div class="container-fluid">
        <div class=" row">
            <div class=" col-12 text-center fixed-top" style="background-color: #e3f2fd;height:50px;">
                <h5 style="color: #235a76;height:50px;margin-top:10px;font-style:oblique;" class="text-center">Result
                    Management System
                </h5>

            </div>

        </div>
    </div>
    <a type="button" th:href="@{/studentLogin}" style="margin-top: 60px;margin-left:1150px;"
        class="btn btn-outline-danger">Logout</a>
    <a type="button"  th:href="@{/studentLogin}" class="btn btn-light"
        style="margin-top: 25px;margin-left:60px;font-size: 15px;color:darkviolet"><i
            class="	fa fa-hand-o-left">back</i></a>


    <div class="container text-center" style="width:720px;margin-top:-100px;">
        <div class="card bg-light text-center" style="height: 480px">
            <div class="card-header">12th Science Student Result</div>
            <div class="row card-body">
                <div class="fw-bolder col-1 text-center mb-2"><i class="bi bi-person"></i></div>
                <div class="font-monospace col-4 mb-2 text-left">
                    <p th:text="${studentResultRecord.name}">
                </div>
                <div class="font-monospace col-7 mb-2 text-left">
                </div>
                <div class="fw-bolder col-1 text-center mb-2"><i   class="bi bi-list-ol"></i>
                </div>
                <div class="font-monospace col-4 mb-2 text-left">
                   <p th:text="${studentResultRecord.rollno}">
                </div>
                <div  style="margin-top:-50px;" class="font-monospace col-6 mb-2 text-left">
                 <i class="bi bi-calendar3"></i><p style="margin-left:135px;margin-top:-25px;text-align:center" th:text="${studentResultRecord.dob}">
                </div>
                <hr>
                 <div class="fw-bolder col-2 offset-3 mb-2">Subject</div>
                <div class="font-monospace col-4  offset-1 mb-2">
                   <p>Marks(out of 100)</p>
                </div>
                <div class="fw-bolder col-2 offset-3 mb-2">Maths</div>
                <div class="font-monospace col-4  offset-1 mb-2">
                   <p th:text="${studentResultRecord.maths}">
                </div>
                <div class="fw-bolder col-2 offset-3 text-center mb-2">Physics</div>
                <div class="font-monospace col-4 offset-1 mb-2">
                   <p th:text="${studentResultRecord.physics}">
                </div>
               <div class="fw-bolder col-2 offset-3 text-center mb-2">Chemistry</div>
                <div class="font-monospace col-4 offset-1 mb-2">
                   <p th:text="${studentResultRecord.chemistry}">
                </div>
                <div class=" fw-bolder col-2 offset-3 text-center mb-2">Hindi</div>
                <div class="font-monospace col-4  offset-1 mb-2">
                   <p th:text="${studentResultRecord.hindi}">
                </div>
                 <div class=" fw-bolder col-2 offset-3 text-center mb-2">English</div>
                <div class="font-monospace col-4  offset-1 mb-2">
                   <p th:text="${studentResultRecord.english}">
                </div>
                <p class="card-text text-center">
                      <p th:text="${studentResultRecord.rollno}">
                </p>

            </div>
        </div>
    </div>
</body>

</html>
